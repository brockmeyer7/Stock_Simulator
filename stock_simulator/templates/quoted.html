{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="table-container">
    <table class="table table-striped">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td id="symbol">{{ symbol }}</td>
            <td id="name">{{ name }}</td>
            <td id="price">{{ price }}</td>
        </tr>
    </table>
</div> 
{% endblock %}
